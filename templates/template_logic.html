<body>

The templates run php scripts in the creation process BUT allow php tags in the finished product.<br />

<br />

To run a script in the compilation, just use php tags.<br>
If you want a script to be within php tags in the finished product, use <dynamic></dynamic> tags. The compiler will convert them at the end.

</body>
